<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MovieDb</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-family: sans-serif;

            .container{
                background-color: rgb(28, 28, 28);
                color: white;
                padding: 15px 30px;
                margin: 30px 0px;
                width: 350px;
                border-radius: 10px;

                p{
                    font-size: 18px;
                }

                form{
                    display: flex;
                    flex-direction: column;
                    margin-top: 25px;

                    label{
                        font-size: 14px;
                    }

                    input{
                        background-color: rgb(28, 28, 28);
                        border: 1px rgb( 55, 55, 55) solid;
                        padding: 10px ;
                        border-radius: 5px;
                        margin-top: 7px;
                    }

                    input[type="email"]:focus {
                        border-color: rgb(255, 191, 0);  /* blue */
                        background-color: rgb(28, 28, 28);
                        outline: none;
                        box-shadow: 0 0 0 3px rgba(255, 191, 0, 0.585);
                        color: white;
                    }

                    input[type="password"]:focus {
                        border-color: rgb(255, 191, 0);  /* blue */
                        background-color: rgb(28, 28, 28);
                        outline: none;
                        box-shadow: 0 0 0 3px rgba(255, 191, 0, 0.585);
                        color: white;
                    }
                }

                .checkbox{
                   display: flex;
                   flex-direction: row;
                   align-items: center;
                   margin-top: 15px;
                   
                    label{
                        padding: 0;
                        margin: 0;
                    }

                    input{
                        padding: 0;
                        margin: 0;
                        margin-right: 10px;
                        width: 15px;
                        height: 15px;
                    }
                    .custom-checkbox {
                        accent-color: rgb(255, 191, 0) ;
                    }
                }

                .continue-btn{
                    margin-top: 30px;
                    width: 350px;
                    padding: 10px 0px;
                    border: none;
                    border-radius: 5px;
                    background-color: rgb(255, 191, 0);
                    color: black;
                    font-weight: 700;
                    font-size: 17px;
                }
            }

            span{
                color: white;
                font-size: 15px;

                a{
                    color: rgb(255, 191, 0);
                    text-decoration: none;
                }
            }
        }

        @media screen and (max-width: 450px) {
            body{
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: black;
                font-family: sans-serif;
                padding: 0px 20px;

                .container{
                    background-color: rgb(28, 28, 28);
                    color: white;
                    padding: 15px 20px;
                    margin: 30px 0px;
                    width: 300px;
                    border-radius: 10px;

                    p{
                        font-size: 18px;
                    }

                    form{
                        display: flex;
                        flex-direction: column;
                        margin-top: 25px;

                        label{
                            font-size: 14px;
                        }

                        input{
                            background-color: rgb(28, 28, 28);
                            border: 1px rgb( 55, 55, 55) solid;
                            padding: 10px ;
                            border-radius: 5px;
                            margin-top: 7px;
                        }

                        input[type="email"]:focus {
                            border-color: rgb(255, 191, 0);  /* blue */
                            background-color: rgb(28, 28, 28);
                            outline: none;
                            box-shadow: 0 0 0 3px rgba(255, 191, 0, 0.585);
                            color: white;
                        }

                        input[type="password"]:focus {
                            border-color: rgb(255, 191, 0);  /* blue */
                            background-color: rgb(28, 28, 28);
                            outline: none;
                            box-shadow: 0 0 0 3px rgba(255, 191, 0, 0.585);
                            color: white;
                        }
                    }

                    .checkbox{
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    margin-top: 15px;
                    
                        label{
                            padding: 0;
                            margin: 0;
                        }

                        input{
                            padding: 0;
                            margin: 0;
                            margin-right: 10px;
                            width: 15px;
                            height: 15px;
                        }
                        .custom-checkbox {
                            accent-color: rgb(255, 191, 0) ;
                        }
                    }

                    .continue-btn{
                        margin-top: 30px;
                        width: 300px;
                        padding: 10px 0px;
                        border: none;
                        border-radius: 5px;
                        background-color: rgb(255, 191, 0);
                        color: black;
                        font-weight: 700;
                        font-size: 17px;
                    }
                }

                span{
                    color: white;
                    font-size: 15px;

                    a{
                        color: rgb(255, 191, 0);
                        text-decoration: none;
                    }
                }
            }
        }
    </style>
</head>
<body>
    <a href="homepage.html" class="logo"><img src="images/logo.svg" alt="" width="90px"></a>
    <div class="container">
        <p>Sign in to your account</p>
        <form>
            <label>Email</label>
            <input type="email" class="email">
        </form>
        <form>
            <label>Password</label>
            <input type="password" class="password">
        </form>
        <form class="checkbox">
            <input type="checkbox" class="custom-checkbox">
            <label>Stay signed in for a month</label>
        </form>
        <button class="continue-btn">Continue</button>
    </div>
    <span>Don't have an account? <a href="register.html">Sign up.</a></span>

    <script>
        const email = document.querySelector('.email')
        const password = document.querySelector('.password')
        const continueBtn = document.querySelector('.continue-btn')

        continueBtn.addEventListener('click', function() {
            email.value = "";
            password.value="";

            const checkbox = document.querySelector('.custom-checkbox');
            if (checkbox.checked === true) {
                checkbox.checked = false;
            }

            localStorage.setItem("isLogin", true);

            window.location.href = 'homepage.html'
        })
    </script>
</body>
</html>
