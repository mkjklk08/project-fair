                    margin-left: 30px;
                    color: white;

                        color: white;
                        font-weight: 700;
                    }

                    .description{
                        font-size: 20px;
                        width: 600px;
                    }

                    button{

                        font-size: 15px;
                        padding: 10px 20px;
                        font-weight: 700;
                        border: none;
                        border-radius: 5px;

<body>
    <header class="header">
        <div class="header1">
            <a href="homepage.html"><img src="images/logo.svg" alt="" width="80px"  class="logo"></a>

    <script>
        const burger = document.getElementById('burger')
        const menu = document.querySelector('.menu')

        burger.addEventListener('click', function() {
            if (menu.style.display === "none") {
                menu.style.display = 'block';
                menu.style.display = 'flex';
                menu.style.flexDirection = 'column';

            } else{
                menu.style.display = 'none'
            }
        })

        const account = document.getElementById('account');
        const header2 = document.querySelector('.header2');

        account.addEventListener('click', function() {
            if (header2.style.display === 'none'){
                header2.style.display = 'block';
                header2.style.display = 'flex';
                header2.style.flexDirection = 'column';
            } else {
                header2.style.display = 'none'
            }
        })

        const api = 'https://jsonfakery.com/movies/paginated?page=';

            const data = process.data
            console.log(process);

            for (let i=0; i<data.length; i++) {

                section1.innerHTML += `
                    <div style="margin-top: 30px">

                        <p style="color: white; margin: 6px 0px; width: 200px; font-weight: 600; font-size: 15px;">${data[i].original_title}</p>
                    </div>
                `;
            }

            const searchBtn = document.getElementById('search-btn');
            const inputSearch = document.querySelector('.input-search')

            searchBtn.addEventListener('click', function() {
                const movieName = inputSearch.value.toLowerCase();

                for (let i = 0; i < data.length; i++) {
                    if (movieName === data[i].original_title.toLowerCase()) {
                        const searchedmovie = document.querySelector('.section1half')
                        searchedmovie.innerHTML = `
                            <div class="film-about">
                                <img src="${data[i].poster_path}" class="main-img">
                                <div>
                                    <h1>${data[i].original_title}</h1>
                                    <p>${data[i].release_date}</p>
                                    <p class="description">${data[i].overview}</p>
                                    <button><a href="https://www.youtube.com/" style="text-decoration: none; color: black;">Watch</a></button>
                                </div>
                            </div>
                        `

                    }
                }
            })
        }

        movies()
